<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section>
        <!-- Header Section -->
        <h1 class="text-amber-500 text-center font-bold">Wallet Credit</h1>
    </section>
    <div class="container">
        <div class="row">
            <!-- Image -->
            <div class="col-md-6">
                <img class="img-fluid" src="Images/wallet-credit.jpg" alt="">
            </div>
            <!-- Income, Expenses and Saving Section-->
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <!-- Income -->
                        <section>
                            <h5 class="card-title border-bottom pb-1">Income</h5>
                            <div class="row mb-1">
                                <label for="Income" class="col-sm-2 col-form-label">Income</label>
                                <div class="col-sm-10">
                                <input type="number" class="form-control" id="Income" min="0" value="0">
                                </div>
                            </div>
                        </section>
                        <!-- Income Ends -->

                        <!-- Expenses -->
                        <section>
                            <h5 class="card-title border-bottom pb-1">Expenses</h5>
                            <div class="row mb-1">
                                <label for="Food" class="col-sm-2 col-form-label">Food</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="Food" min="0" value="0">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="Rent" class="col-sm-2 col-form-label">Rent</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="Rent" min="0" value="0">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="Clothes" class="col-sm-2 col-form-label">Clothes</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="Clothes" min="0" value="0">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary offset-sm-2 col-sm-10" id="btnCalculate">Calculate</button>
                            <div class="alert alert-info offset-sm-2 col-sm-10 pt-1 pb-1 mt-1" role="alert">
                                <h6>Total Expenses: <span id="ttlExpenses"></span></h6>
                                <h6>Balance: <span id="balance"></span></h6>
                            </div>
                        </section>
                        <!-- Expense Ends -->

                        <!-- Saving -->
                        <section>
                            <h5 class="card-title border-bottom pb-1">Savings</h5>
                            <div class="row mb-1">
                                <label for="Savings" class="col-sm-2 col-form-label">Save</label>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="Savings" min="0" value="0">
                                        <div class="input-group-text">%</div>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <button type="button" class="btn btn-success offset-sm-2 col-sm-10" id="btnSaving">Save</button>
                                </div>
                            
                            </div>
                            <div class="alert alert-success offset-sm-2 col-sm-10 pt-1 pb-1 mt-1" role="alert">
                                <h6>Saving Amount: <span id="savingAmount">0</span></h6>
                                <h6>Remaining Balance: <span id="remainingBalance">0</span></h6>
                            </div>
                        </section>
                        <!-- Saving Ends -->
                    </div>
                    <!-- Card Body Ends -->
                </div>
                <!-- Card Ends -->
            </div>
        </div>
    </div>

    <script src="JS/wallet.js"></script>

</body>
</html>
